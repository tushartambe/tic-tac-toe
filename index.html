<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript" src="tictactoe.js"></script>
  </head>
  <body>
    <div><h1 class="gameHeading">TIC-TAC-TOE</h1></div>
    <div id="instructions">
      <ul>
        <h4>How to start game:-</h4>
        <li>First enter the names of players.</li>
        <li>Then press the start button.</li>
        <li>
          The player entered his/her name for fisrt player will have first turn.
        </li>
        <li>Symbol of first player is 'X'</li>
        <li>Symbol of second player is 'O'</li>
      </ul>
    </div>
    <div id="getPlayers">
      <table>
        <tr>
          <td>
            <label for="firstPlayer" class="playerButtonLabels"
              >First Player Name :</label
            >
          </td>
          <td><input id="firstPlayer" type="text" placeholder="e.g Ram" /></td>
        </tr>
        <tr>
          <td>
            <label for="secondPlayer" class="playerButtonLabels"
              >Second Player Name :</label
            >
          </td>
          <td>
            <input id="secondPlayer" type="text" placeholder="e.g Sham" />
          </td>
        </tr>
      </table>

      <button onclick="getPlayers(); getBoard()" class="gameStartButton">
        Start
      </button>
    </div>
    <div id="tictactoeBoard" class="tictactoeBoard">
      <h3 id="whoseMove"></h3>
      <table id="allcells" onclick="clickCell(event)" class="tictactoeTable">
        <tr>
          <td id="cell_0" class="cell cell_0"></td>
          <td id="cell_1" class="cell cell_1"></td>
          <td id="cell_2" class="cell cell_2"></td>
        </tr>
        <tr>
          <td id="cell_3" class="cell cell_3"></td>
          <td id="cell_4" class="cell cell_4"></td>
          <td id="cell_5" class="cell cell_5"></td>
        </tr>
        <tr>
          <td id="cell_6" class="cell cell_6"></td>
          <td id="cell_7" class="cell cell_7"></td>
          <td id="cell_8" class="cell cell_8"></td>
        </tr>
      </table>

      <h2 id="winner"></h2>
    </div>
  </body>
</html>
